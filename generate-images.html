<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
</head>
<body>
    <script>
        // Function to create placeholder images
        function createPlaceholderImage(width, height, text, color, textColor = '#fff') {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            
            // Fill background
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, width, height);
            
            // Add text
            ctx.fillStyle = textColor;
            ctx.font = `${Math.min(width, height) / 8}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, width / 2, height / 2);
            
            return canvas.toDataURL();
        }

        // Generate all needed images
        const images = [
            { name: 'hero-image.jpg', width: 600, height: 400, text: 'Hero Image', color: '#667eea' },
            { name: 'feature1.jpg', width: 200, height: 200, text: 'Quality', color: '#3498db' },

            { name: 'value3.jpg', width: 200, height: 200, text: 'Integrity', color: '#1abc9c' },
            { name: 'service1.jpg', width: 200, height: 200, text: 'Web Dev', color: '#34495e' },
            { name: 'service2.jpg', width: 200, height: 200, text: 'Design', color: '#e67e22' },
            { name: 'service3.jpg', width: 200, height: 200, text: 'Marketing', color: '#8e44ad' },
            { name: 'service4.jpg', width: 200, height: 200, text: 'Consulting', color: '#27ae60' },
            { name: 'service5.jpg', width: 200, height: 200, text: 'Support', color: '#2980b9' },
            { name: 'service6.jpg', width: 200, height: 200, text: 'Training', color: '#c0392b' },
            { name: 'project1.jpg', width: 400, height: 300, text: 'Project 1', color: '#16a085' },
            { name: 'project2.jpg', width: 400, height: 300, text: 'Project 2', color: '#d35400' },

            { name: 'project6.jpg', width: 400, height: 300, text: 'Project 6', color: '#27ae60' }
        ];

        console.log('Placeholder images data generated. Copy the data URLs below:');
        
        images.forEach(img => {
            const dataUrl = createPlaceholderImage(img.width, img.height, img.text, img.color);
            console.log(`${img.name}: ${dataUrl}`);
        });
    </script>
